<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }

  .cafetera {
    position: absolute;
    width: calc(500px / 3);
    height: 500px;
    border: 1px solid black;
    background-color: orange;
    left: 0;
  }

  .bustelo {
    width: 100px;
    height: 100px;
    border: 1px solid red;
    background-color: yellow;
    position: absolute;
  }

  .left-can {
    top: 200px;
    left: 50px;
  }

  .right-can {
    top: 100px;
    left: 50px;
  }

  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
    position: absolute;
  }

  .top-cup {
    top: 100px;
    left: 150px;
  }

  .bottom-cup {
    top: 200px;
    left: 150px;
  }

  .triangle {
    width: 50%;
    height: 90%;
    background-color: red;
    clip-path: polygon(0 0, 0 100%, 100% 50%);
    transform: translate(0px, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .star {
    background-color: white;
    width: 25%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px)
  }

  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 90%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 10%;
    z-index: -1%;
  }
</style>

<div class="frame">
  <div class="cafetera"></div>
  <div class="bustelo left-can" style="top: 200px; left: 50px;"></div>
  <div class="bustelo right-can" style="top: 100px; left: 50px;"></div>
  <div class="cup top-cup" style="top: 100px; left: 150px;">
    <div class="triangle">
      <div class="star"></div>
    </div>
  </div>
  <div class="stripes"></div>
</div>
<div class="cup bottom-cup" style="top: 200px; left: 150px;">
  <div class="triangle">
    <div class="star"></div>
  </div>
</div>
